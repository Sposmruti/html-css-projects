<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display:wght@500;700;900&display=swap">
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="Summary-container">
        <img src="icon/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
        <div class="details-container">
            <h1>Order Summary</h1>
            <p class="about">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="Plan-details">
                <img src="icon/icon-music.svg" alt="icon-music" class="icon-music">
                <div class="Plan-status">
                    <h2>Annual Plan</h2>
                    <p class="Plan">$59.99/year</p>
                </div>
                <p class="Change">change</p>
            </div>
            <button>Proceed to Payment</button>
            <p class="Proceed">Cancel Order</p>
        </div>
    </div>
</body>
</html>
