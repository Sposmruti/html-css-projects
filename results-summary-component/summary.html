<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="summary.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="result-container">
            <div class="result">
              <h2>Your Result</h2>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <p class="great">Great</p>
                <p class="comparison">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>    
        <div class="summary-container">
            <h2>Summary</h2>
            <div class="summary-item  reaction">
                <img src="icon/icon-reaction.svg" alt="icon-reaction">
                <span>Reaction</span>
                <p>80 / 100</p>
            </div>
            <div class="summary-item  memory">
                <img src="icon/icon-memory.svg" alt="icon-memory">
                <span>Memory</span>
                <p>92 / 100</p>
            </div>
            <div class="summary-item  verbal">
                <img src="icon/icon-verbal.svg" alt="icon-verbal">
                <span>Verbal</span>
                <p>80 / 100</p>
            </div>
            <div class="summary-item  visual">
                <img src="icon/icon-visual.svg" alt="icon-visual">
                <span>Visual</span>
                <p>80 / 100</p>
            </div>
            <button>Continue</button>
        </div>
   </div>
</body>
</html>
