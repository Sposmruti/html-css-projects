<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="preview.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="preview-container">
        <div class="image-card">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
            <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
        </div>
        <div class="bio">
            <h1>Equilibrium #3429</h1>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
            <div class="icon-container">
                <div class="enthereum">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="clock">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="profile">
                <img src="images/image-avatar.png" alt="image-avatar">
                <p class="p1">Creation of </p>
                <p class="name">Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
